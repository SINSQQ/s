<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sins</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('/static/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #f0f0f0; /* لون النص يكون أفتح */
            font-size: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* إضافة ظل للنص */
        }
        .message-box {
            background: rgba(0, 0, 0, 0.6); /* خلفية نصف شفافة */
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-height: 50vh; /* تحديد ارتفاع معين للصندوق */
            overflow-y: auto; /* إضافة شريط تمرير عند الحاجة */
            text-align: center;
            color: #f0f0f0; /* لون النص في الصندوق */
            font-size: 22px;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* إضافة ظل للنص */
        }
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #333333;
        }
    </style>
    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</head>
<body>
    <div class="message-box">
        <ul style="padding: 0; list-style-type: none;">
            {% for log in logs %}
                <li>{{ log }}</li>
            {% endfor %}
        </ul>
    </div>
    <button class="refresh-button" onclick="refreshPage()">تحديث</button>
</body>
</html>
