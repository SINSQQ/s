<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sins</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('/static/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 20px;
        }
        .message-box {
            background: none; 
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            color: rgb(92, 6, 6);
            font-size: 22px;
            white-space: pre-wrap;
            max-height: 80vh;
            overflow-y: auto;
        }
        .message-box::-webkit-scrollbar {
            display: none;
        }
        .message-box {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* زر عرض السجل الكامل شفاف وأصغر */
        .full-log-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;  /* تقليل الحشوة */
            font-size: 14px;    /* تقليل حجم الخط */
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .full-log-button:hover {
            background: rgba(51, 51, 51, 0.7);
        }
        .refresh-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #333333;
        }
    </style>
    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</head>
<body>
    <!-- زر شفاف وأصغر لعرض السجل الكامل -->
    <a href="/full_log" class="full-log-button">عرض السجل الكامل</a>

    <div class="message-box">
        <ul>
            {% for log in logs %}
                <li>{{ log }}</li>
            {% endfor %}
        </ul>
    </div>
    <button class="refresh-button" onclick="refreshPage()">تحديث</button>
</body>
</html>
